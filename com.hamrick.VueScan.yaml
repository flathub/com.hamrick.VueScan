app-id: com.hamrick.VueScan
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: vuescan
tags:
  - proprietary
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --filesystem=xdg-pictures
  - --filesystem=xdg-documents
  # Networked scanners
  - --share=network
  # License file
  - --persist=.
  - --persist=.vuescan
  - --device=all
modules:
  - shared-modules/gtk2/gtk2.json

  - name: vuescan
    buildsystem: simple
    build-commands:
      - install -D -t "${FLATPAK_DEST}/bin/" apply_extra
      - install -D -t "${FLATPAK_DEST}/bin/" vuescan
      - install -Dm644 -t "${FLATPAK_DEST}/share/appdata/" com.hamrick.VueScan.appdata.xml
      - install -Dm644 -t "${FLATPAK_DEST}/share/applications/" com.hamrick.VueScan.desktop
      - install -Dm644 icon16x16.png "${FLATPAK_DEST}/share/icons/hicolor/16x16/apps/${FLATPAK_ID}.png"
      - install -Dm644 icon32x32.png "${FLATPAK_DEST}/share/icons/hicolor/32x32/apps/${FLATPAK_ID}.png"
      - install -Dm644 icon48x48.png "${FLATPAK_DEST}/share/icons/hicolor/48x48/apps/${FLATPAK_ID}.png"
      - install -Dm644 icon128x128.png "${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png"
    sources:
      - type: extra-data
        filename: vuescan.tgz
        only-arches: [i386]
        url: https://d2bwyyzfw77fhf.cloudfront.net/vuex3298.tgz
        sha256: 3a608915a7fce17feea0ca3d9ac474c0659bdd3a5b11247383db4d72f9a82f4c
        size: 14707086
        x-checker-data:
          type: rotating-url
          url: https://www.hamrick.com/files/vuex3298.tgz
      - type: extra-data
        filename: vuescan.tgz
        only-arches: [x86_64]
        url: https://d2bwyyzfw77fhf.cloudfront.net/vuex6498.tgz
        sha256: 3d6db1e2e88f39ed17f91472ed49210ee95f720a687209f912aa084f32ec3e22
        size: 15059531
        x-checker-data:
          type: rotating-url
          url: https://www.hamrick.com/files/vuex6498.tgz
      - type: extra-data
        filename: vuescan.tgz
        only-arches: [arm]
        url: https://d2bwyyzfw77fhf.cloudfront.net/vuea3298.tgz
        sha256: 95b3f7509600ece0e7c347032046976988ad2559be8824af89917b6a57d60ee5
        size: 12987732
        x-checker-data:
          type: rotating-url
          url: https://www.hamrick.com/files/vuea3298.tgz
      - type: extra-data
        filename: vuescan.tgz
        only-arches: [aarch64]
        url: https://d2bwyyzfw77fhf.cloudfront.net/vuea6498.tgz
        sha256: ae1d0f0221c58d53d60de286a4747a06a3663923b152bc971acf8c9180033bff
        size: 14399069
        x-checker-data:
          type: rotating-url
          url: https://www.hamrick.com/files/vuea6498.tgz
      - type: script
        dest-filename: apply_extra
        commands:
          - tar xof vuescan.tgz
          - rm vuescan.tgz
          - mv VueScan/* .
          - rm vuescan.svg  # This is just a JPEG embedded in an SVG container, prefer PNGs
          - rmdir VueScan
      - type: script
        dest-filename: vuescan
        commands:
          - exec /app/extra/vuescan "$@"
      - type: file
        path: com.hamrick.VueScan.appdata.xml
      - type: file
        path: com.hamrick.VueScan.desktop
      - type: file
        path: icons/icon16x16.png
      - type: file
        path: icons/icon32x32.png
      - type: file
        path: icons/icon48x48.png
      - type: file
        path: icons/icon128x128.png
