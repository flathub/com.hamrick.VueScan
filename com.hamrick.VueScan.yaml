app-id: com.hamrick.VueScan
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: vuescan
tags:
  - proprietary
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --filesystem=xdg-pictures
  - --filesystem=xdg-documents
  # Networked scanners
  - --share=network
  # License file
  - --persist=.
  - --persist=.vuescan
  - --device=all
modules:
  - shared-modules/gtk2/gtk2.json

  - name: vuescan
    buildsystem: simple
    build-commands:
      - install -D -t "${FLATPAK_DEST}/bin/" apply_extra
      - install -D -t "${FLATPAK_DEST}/bin/" vuescan
      - install -Dm644 -t "${FLATPAK_DEST}/share/appdata/" com.hamrick.VueScan.appdata.xml
      - install -Dm644 -t "${FLATPAK_DEST}/share/applications/" com.hamrick.VueScan.desktop
      - install -Dm644 icon16x16.png "${FLATPAK_DEST}/share/icons/hicolor/16x16/apps/${FLATPAK_ID}.png"
      - install -Dm644 icon32x32.png "${FLATPAK_DEST}/share/icons/hicolor/32x32/apps/${FLATPAK_ID}.png"
      - install -Dm644 icon48x48.png "${FLATPAK_DEST}/share/icons/hicolor/48x48/apps/${FLATPAK_ID}.png"
      - install -Dm644 icon128x128.png "${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png"
    sources:
      - type: extra-data
        filename: vuescan.tgz
        only-arches: [i386]
        url: https://files.hamrick.com/vuex3298.tgz
        sha256: 9f7dbe7ff9536178305ea2866aa314abd608c932e60afa16ec97145c68a38677
        size: 30240305
        x-checker-data:
          type: rotating-url
          url: https://www.hamrick.com/files/vuex3298.tgz
      - type: extra-data
        filename: vuescan.tgz
        only-arches: [x86_64]
        url: https://files.hamrick.com/vuex6498.tgz
        sha256: 3173c4549fddb522fed1747a08af2fcdae48a418ea529d9bdb43f87f85d93054
        size: 40423585
        x-checker-data:
          type: rotating-url
          url: https://www.hamrick.com/files/vuex6498.tgz
      - type: extra-data
        filename: vuescan.tgz
        only-arches: [arm]
        url: https://files.hamrick.com/vuea3298.tgz
        sha256: fbe9934b10728a8d2619701d245066e8301563fd9c0f0d79308f798c5d9f4c65
        size: 27695953
        x-checker-data:
          type: rotating-url
          url: https://www.hamrick.com/files/vuea3298.tgz
      - type: extra-data
        filename: vuescan.tgz
        only-arches: [aarch64]
        url: https://files.hamrick.com/vuea6498.tgz
        sha256: 55eaf8d8ca5f4222ec84ae018a0b5bafea59079e62ba3058a24d025f1bd33d05
        size: 38831121
        x-checker-data:
          type: rotating-url
          url: https://www.hamrick.com/files/vuea6498.tgz
      - type: extra-data
        only-arches: [x86_64]
        url: https://download2.ebz.epson.net/iscan/plugin/perfection-v550/rpm/x64/iscan-perfection-v550-bundle-2.30.4.x64.rpm.tar.gz
        sha256: f8b3abf21354fc5b9bc87753cef950b6c0f07bf322a94aaff2c163bafcf50cd9
        size: 642849
        filename: iscan-perfection-v550-bundle-2.30.4.x64.rpm.tar.gz
      - type: script
        dest-filename: apply_extra
        commands:
          # VueScan
          - tar xof vuescan.tgz
          - rm vuescan.tgz
          - mv VueScan/* .
          - rm vuescan.svg  # This is just a JPEG embedded in an SVG container, prefer PNGs
          - rmdir VueScan
          # Epson plugins
          - bsdtar -xf iscan-perfection-v550-bundle-2.30.4.x64.rpm.tar.gz
          - bsdtar -xf iscan-perfection-v550-bundle-2.30.4.x64.rpm/plugins/iscan-plugin-perfection-v550-1.0.1-1.x86_64.rpm
          - install -d lib
          - mv usr/lib64/iscan lib
          - install -d export/share
          - mv usr/share/{doc,iscan,iscan-data} export/share/
          - rm -r iscan-perfection-v550-bundle-2.30.4.x64.rpm.tar.gz iscan-perfection-v550-bundle-2.30.4.x64.rpm usr
      - type: script
        dest-filename: vuescan
        commands:
          - exec /app/extra/vuescan "$@"
      - type: file
        path: com.hamrick.VueScan.appdata.xml
      - type: file
        path: com.hamrick.VueScan.desktop
      - type: file
        path: icons/icon16x16.png
      - type: file
        path: icons/icon32x32.png
      - type: file
        path: icons/icon48x48.png
      - type: file
        path: icons/icon128x128.png
